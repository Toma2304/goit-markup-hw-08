     <div class="backdrop is-hidden" data-modal>
         <div class="modal">
            <button type="button" class="modal-close" data-modal-close>
                <svg width="18" height="18" class="modal-icon">
                    <use href="./images/icons.svg#close-black">
                    </use>
                </svg>
            </button>

            <form class="form">
                <h2 class="form-title">Оставьте свои данные, мы вам перезвоним</h2>
                <div class="form-field">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" name="name" id="name" class="form-input">
                    <svg class="form-icon" width="18" height="18">
                        <use href="./images/icons.svg#person-form">
                        </use>
                    </svg>
                </div>

                <div class="form-field">
                    <label for="tel" class="form-label">Телефон</label>
                    <input type="tel" name="tel" id="tel" class="form-input">
                    <svg class="form-icon" width="18" height="18">
                        <use href="./images/icons.svg#phone-form">
                        </use>
                    </svg>
                </div>

                <div class="form-field">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" name="email" id="email" class="form-input">
                    <svg class="form-icon" width="18" height="18">
                        <use href="./images/icons.svg#email-form">
                        </use>
                    </svg>
                </div>

                <div class="form-field">
                    <label for="comment" class="form-label">Комментарий</label>
                    <textarea name="comment" id="comment" placeholder="Введите текст" class="textarea"></textarea>
                </div>

                    <label class="checkbox-group">
                        <input type="checkbox" name="policy" class="checkbox">
                        <span class="checkbox-icon"></span>
                        Соглашаюсь с рассылкой и принимаю<a href="" class="contract">Условия договора</a>
                    </label>


                <button type="submit" class="form-button">Отправить</button>

            </form>
         </div>
     </div>

     <script src="./js/modal.js"></script>
